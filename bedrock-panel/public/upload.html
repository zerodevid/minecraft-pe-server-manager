<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bedrock Panel Â· Upload Pack</title>
    <link rel="stylesheet" href="/css/tailwind.css" />
  </head>
  <body class="bg-slate-950 text-slate-100">
    <div class="min-h-screen flex">
      <aside class="w-64 bg-slate-900 p-6 space-y-8">
        <div>
          <p class="text-xs uppercase tracking-widest text-slate-400">Bedrock</p>
          <h1 class="text-xl font-semibold">Server Panel</h1>
        </div>
        <nav class="space-y-2 text-sm font-medium">
          <a class="block px-3 py-2 rounded hover:bg-slate-800" href="/dashboard.html">Dashboard</a>
          <a class="block px-3 py-2 rounded hover:bg-slate-800" href="/console.html">Console</a>
          <a class="block px-3 py-2 rounded hover:bg-slate-800" href="/players.html">Players</a>
          <a class="block px-3 py-2 rounded hover:bg-slate-800" href="/packs.html">Packs</a>
          <a class="block px-3 py-2 rounded bg-indigo-600 text-white" href="/upload.html">Upload Pack</a>
          <a class="block px-3 py-2 rounded hover:bg-slate-800" href="/worlds.html">Worlds</a>
          <a class="block px-3 py-2 rounded hover:bg-slate-800" href="/settings.html">Settings</a>
        </nav>
      </aside>
      <main class="flex-1 p-8 space-y-6">
        <header>
          <h2 class="text-2xl font-semibold">Upload Packs</h2>
          <p class="text-slate-400 text-sm">Drop a .mcpack, .mcaddon, or .zip behavior/resource pack.</p>
          <div class="mt-4 flex flex-wrap items-center gap-3 text-sm">
            <label class="text-slate-400" for="world-select">World</label>
            <select id="world-select" class="bg-slate-900 border border-slate-800 rounded px-3 py-2 text-sm text-slate-100 min-w-[160px]"></select>
            <a class="text-indigo-400 text-xs hover:underline" href="/worlds.html">Manage worlds</a>
          </div>
        </header>
        <section class="bg-slate-900 rounded-xl p-8 shadow space-y-4">
          <div id="dropzone" class="border-2 border-dashed border-slate-700 rounded-xl p-10 text-center cursor-pointer hover:border-indigo-500">
            <p id="dropzone-label" class="text-lg font-semibold">Drag & drop your pack here</p>
            <p class="text-sm text-slate-400">or click to browse</p>
            <input type="file" id="file-input" class="hidden" accept=".mcpack,.mcaddon,.zip" />
          </div>
          <button id="upload-btn" class="px-4 py-2 rounded bg-indigo-600 text-white disabled:opacity-50" disabled>
            Upload Pack
          </button>
          <p class="text-sm text-slate-400" id="upload-status"></p>
        </section>
      </main>
    </div>
    <script type="module" src="/js/upload.js"></script>
  </body>
</html>
